<!doctype html>
<html lang="en">
  <head>
  	<title>Recuperar contrasena</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="css/style_login.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='ROBOT.ico') }}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Recuperar contrasena</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">olvidaste tu contrasena?</h3>
					<form action="/recuperarc" method="POST" class="login-form">
					<!--Username-->
		      		<div class="form-group">
		      			<input type="email" class="form-control rounded-left" placeholder="Email" name= "email" id="email" required = true>
		      		</div>
										
					<p>
						{% if msg %}
							{{ msg | safe }}
						{% else %}
							
						{% endif %}                                     
					</p> 	
					<div class="form-group">
						<button type="submit" class="btn btn-primary rounded submit p-3 px-5">aceptar</button>
					</div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
